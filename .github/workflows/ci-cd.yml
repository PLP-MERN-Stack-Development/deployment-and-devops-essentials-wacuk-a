name: MERN Stack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
      working-directory: backend
    - run: npx eslint .
      working-directory: backend

  lint-frontend:
    name: Lint Frontend  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
      working-directory: frontend
    - run: npx eslint .
      working-directory: frontend

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
      working-directory: backend
    - run: npm test
      working-directory: backend
      env:
        NODE_ENV: test
        MONGODB_URI: ${{ secrets.MONGODB_URI }}

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
      working-directory: frontend
    - run: npm test -- --coverage --watchAll=false
      working-directory: frontend
    - run: npm run build
      working-directory: frontend
